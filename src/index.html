<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>StarWarsPedia</title>

	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand mx-4 swPedia" href="#">StarWarsPedia
				<i class="fa-solid fa-book-journal-whills fs-4 swPedia-icon"></i>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false" aria-label="Переключатель навигации">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link my-2 mx-4 fs-5 link" href="#search">Search</a>
					</li>
					<li class="nav-item">
						<a class="nav-link my-2 mx-4 fs-5 link" href="#films">Films</a>

					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="searchSect-container">
		<section class="searchSect container-sm custom-container" id="search">
			<h1>may the force be with you <i class="fa-solid fa-bolt header-icon"></i></h1>
			<form action="" class="form">
				<div class="input-container">
					<i class="fa-solid fa-magnifying-glass search-icon"></i>
					<input type="text" id="inp" class="form-control inp m-auto" placeholder="Search...">
				</div>
				<div class="form-activities">
					<select name="select" id="select" class="form-activities-select btn">
						<option value="opt1">Option1</option>
						<option value="opt2">Option2</option>
					</select>
					<input type="submit" class="form-activities-btn btn" value="Submit">
				</div>

			</form>

		</section>
	</div>

		<div class="row row-cols-2 justify-content-center mb-5 mt-5">
			<div class="col col-md-4">
				<div class="card bg-dark">
					<img src="../src/images/star-wars-poster1.jpg" class="card-img" alt="star wars poster">

				</div>
